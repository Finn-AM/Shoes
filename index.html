<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Pacifico&family=Schoolbell&display=swap"
      rel="stylesheet"
    />
    <!-- CSS & JS -->
    <link rel="stylesheet" href="./css__map/style.css" />
    <script src="app.js" defer></script>
    <title>SuperShoes</title>
  </head>
  <main class="firstContent">
    <header class="header">
      <div class="logo">Super Shoes</div>
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Products</a>
      </nav>
    </header>
    <section class="main-text">
      <h1>Super Shoes</h1>
      <hr />
      <p>
        With trendy design, super tied, super light and super comfortable. You
        literally feel as you werenâ€™t wear shoes
      </p>
      <button class="btn">Buy Now</button>
    </section>
    <div class="grand-container">
      <div class="box-container">
        <div class="box slide">
          <img class="image" src="./images/pink.png" />
        </div>
        <div class="box2 slide">
          <img src="./images/black.png" class="image" />
        </div>
        <div class="box3 slide">
          <img src="./images/yellow.png" class="image" />
        </div>
        <div class="box4 slide">
          <img src="./images/blue.png" class="image blue" />
        </div>
      </div>
      <div class="layer"></div>
      <div class="layer2"></div>
      <div class="btn-container">
        <img class="arrowUp prev" src="./icon/arrow.svg" alt="" />
        <img class="arrowDown next" src="./icon/arrow.svg" alt="" />
      </div>
    </div>

    <div class="preview-container">
      <div class="preview pinkShoe">
        <img class="prevImg" src="./images/pink.png" alt="" />
      </div>
      <div class="preview blackShoe fade">
        <img class="prevImg" src="./images/black.png" alt="" />
      </div>
      <div class="preview yellowShoe fade">
        <img class="prevImg" src="./images/yellow.png" alt="" />
      </div>
      <div class="preview blueShoe fade">
        <img class="prevImg" src="./images/blue.png" alt="" />
      </div>
    </div>
    <div class="helper"></div>
  </main>
  <main class="aboutContent">
    <h1>Associate with</h1>
    <section class="associates">
      <div class="adidas"></div>
      <div class="puma"></div>
      <div class="new-balance"></div>
      <div class="converse"></div>
      <div class="asics"></div>
      <div class="gucci"></div>
      <div class="vans"></div>
      <div class="nike"></div>
      <div class="under-armour"></div>
    </section>
  </main>
</html>
